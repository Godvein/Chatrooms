{% extends "core/base.html" %}
{% block content %}
<script type="application/json" id="json_room_id">{{ room.id }}</script>
<div class="chat-container">
    <div id="messages" class="messages">
        {% for message in messages %}
            <div>
                <strong>{{ message.user.username }}:</strong> {{ message.content }}
            </div>
        {% endfor %}
    </div>

    <form id="form" class="chat-form">
        <input type="text" name="message" placeholder="Type your message..." class="message-input" />
        <button type="submit" class="send-button">Send</button>
    </form>
</div>

<style>
    .chat-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .messages {
        height: 300px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        background-color: #fff;
        margin-bottom: 20px;
    }

    .messages div {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        background-color: #e1f5fe;
        color: #0277bd;
    }

    .chat-form {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .message-input {
        width: 80%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .send-button {
        padding: 10px 20px;
        background-color: #0277bd;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .send-button:hover {
        background-color: #01579b;
    }
</style>

<script type="text/javascript">
    let chatSocket;

    function connectWebSocket() {
        const room_id = JSON.parse(document.getElementById('json_room_id').textContent);
        const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const wsUrl = `${protocol}${window.location.host}/ws/chat/${room_id}/`;
        chatSocket = new WebSocket(wsUrl);

        // When message is received from server
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            if (data.type === "chat") {
                const messages = document.getElementById("messages");
                messages.insertAdjacentHTML("beforeend", `<div>
                    <strong>${data.username}:</strong> ${data.message}</div>`);
                messages.scrollTop = messages.scrollHeight; // Auto-scroll to the bottom
            }
        };

        chatSocket.onclose = function() {
            console.error("WebSocket connection closed. Attempting to reconnect...");
            setTimeout(connectWebSocket, 2000); // Reconnect after 2 seconds
        };

        chatSocket.onerror = function(err) {
            console.error("WebSocket error:", err);
        };
    }

    // Initialize WebSocket connection
    connectWebSocket();

    const form = document.getElementById("form");
    // Action to take when form is submitted
    form.addEventListener("submit", (e) => {
        e.preventDefault();
        const message = e.target.message.value;

        // Check if the WebSocket is open before sending the message
        if (chatSocket.readyState === WebSocket.OPEN) {
            chatSocket.send(JSON.stringify({
                "type": "chat_message_sent",
                "message": message
            }));
        } else {
            console.error("WebSocket is not open. Current state:", chatSocket.readyState);
            // Optionally, inform the user that the message could not be sent
        }
        form.reset();
    });
</script>
{% endblock %}
